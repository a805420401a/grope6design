<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>医疗设备-提交订单</title>
	<link rel="stylesheet" media="all" th:href="@{/plugins/layui/css/layui.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/customer/css/reset.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/customer/css/main.css}">
</head>
<body>
	<div class="header_con">
		<div class="header">
			<div class="welcome fl">欢迎来到医疗设备!</div>
			<div class="fr">
				<div class="login_btn fl">
					<a href="user_center_info.html">姓名</a>
					<span>|</span>
				</div>
				<div class="user_link fl">
					<a href="cart.html">我的购物车</a>
					<span>|</span>
					<a href="user_center_order.html">我的订单</a>
					<span>|</span>
				</div>
				<div class="login_btn fl">
					<a href="/login">退出登录</a>
				</div>
			</div>
		</div>
	</div>

	<div class="search_bar clearfix">
		<a href="index.html" class="logo fl"><img src="/customer/images/logo/logo.png"></a>
		<div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;提交订单</div>
		<div class="search_con fr">
			<input type="text" class="input_text fl" name="" placeholder="搜索商品">
			<input type="button" class="input_btn fr" name="" value="搜索">
		</div>
	</div>

	<h3 class="common_title">确认收货地址</h3>

	<div class="common_list_con clearfix">
		<dl>
			<dt>寄送到：</dt>
			<dd><input type="radio" name="" checked="">江苏省 徐州市 云龙区丽水路2号（姚瑶 收） 182****7528</dd>
		</dl>
		<a href="user_center_site.html" class="edit_site">编辑收货地址</a>

	</div>

	<h3 class="common_title">支付方式</h3>
	<div class="common_list_con clearfix">
		<div class="pay_style_con clearfix">
			<input type="radio" name="pay_style" checked>
			<label class="cash">货到付款</label>
			<input type="radio" name="pay_style">
			<label class="weixin">微信支付</label>
			<input type="radio" name="pay_style">
			<label class="zhifubao"></label>
			<input type="radio" name="pay_style">
			<label class="bank">银行卡支付</label>
		</div>
	</div>

	<h3 class="common_title">商品列表</h3>

	<div class="common_list_con clearfix">
		<table class="layui-hide" id="goodsIndentTable" lay-filter="goodsIndentTable" ></table>
	</div>

	<h3 class="common_title">总金额结算</h3>

	<div class="common_list_con clearfix">
		<div class="settle_con">
			<div class="total_goods_count">共<em th:text="${number}"></em>件商品，总金额<b th:text="${totalPrice} + '元'"></b></div>
			<div class="total_pay">实付款：<b th:text="${totalPrice} + '元'"></b></div>
		</div>
	</div>

	<div class="order_submit clearfix">
		<a href="/customer/user_center_order" id="order_btn">提交订单</a>
	</div>

	<div class="footer">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>
		</div>
		<p>CopyRight © 2016 徐州工程学院 All Rights Reserved</p>
		<p>电话：010-****888    京ICP备*******8号</p>
	</div>

	<div class="popup_con">
		<div class="popup">
			<p>订单提交成功！</p>
		</div>

		<div class="mask"></div>
	</div>
	<script th:src="@{/plugins/layui/layui.js}"></script>
	<script type="text/html" id="imgtmp">
		<img src="{{d.goodspicture}}" style="width: 200px ; height: 200px" />
	</script>
	<style type="text/css">
		.layui-table-cell{
			height:100px;
			line-height: 100px;
		}

	</style>
	<script type="text/javascript">
		layui.use(['layer','table'], function() {
			var table = layui.table,
					$ = layui.jquery;
			table.render({
				elem: '#goodsIndentTable'
				,url:'[[@{/customer/showGoodsIndent}]]'
				,height: 500
				,method:"GET"
				,cols: [
					[
						{field:'goodspicture', width:198,align: "center", templet: "#imgtmp", title: '商品图片'}
						,{field:'goodsName', width:198,align: "center", title: '商品名称'}
						,{field:'goodsPrice', width:198,align: "center", title: '商品价格'}
						,{field:'goodsDiscount', width:197,align: "center", title: '商品折扣'}
						,{field:'goodsNumber', width:198,align: "center", title: '商品数量'}
						,{field:'goodsTotalPrice', width:198,align: "center", title: '小计'}
					]
				]
			});
		});
	</script>
</body>
</html>
