<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>医疗设备-用户中心</title>
	<link rel="stylesheet" type="text/css" th:href="@{/customer/css/reset.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/customer/css/main.css}">
	<link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}">
</head>
<body>
	<div class="header_con">
		<div class="header">
			<div class="welcome fl">欢迎来到医疗设备!</div>
			<div class="fr">
				<div class="login_btn fl">
					<a href="/customer/user_center_info" th:text="${name}">姓名</a>
					<span>|</span>
				</div>
				<div class="user_link fl">
					<a href="/customer/goodsCart">我的购物车</a>
					<span>|</span>
					<a href="/customer/user_center_order">我的订单</a>
					<span>|</span>
				</div>
				<div class="login_btn fl">
					<a href="/login">退出登录</a>
				</div>
			</div>
		</div>		
	</div>

	<div class="search_bar clearfix">
		<a href="index.html" class="logo fl"><img src="/customer/images/logo/logo.png"></a>
		<div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;用户中心</div>
		<div class="search_con fr">
			<input type="text" class="input_text fl" name="" placeholder="搜索商品">
			<input type="button" class="input_btn fr" name="" value="搜索">
		</div>		
	</div>

	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="/customer/user_center_info" class="active">· 个人信息</a></li>
				<li><a href="/customer/user_center_order">· 全部订单</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
				<div class="info_con clearfix">
				<h3 class="common_title2">基本信息</h3>
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">用户ID</label>
								<div class="layui-input-inline">
									<input type="text" th:value="${id}" readonly name="id" lay-verify="required" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">昵称</label>
								<div class="layui-input-inline">
									<input type="text" th:value="${name}" name="name" lay-verify="required" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">验证手机</label>
								<div class="layui-input-inline">
									<input type="tel" th:value="${phone}" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">地址</label>
							<div class="layui-input-block">
								<input type="text" th:value="${address}" name="address" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">提交修改</button>
							</div>
						</div>
					</form>
				</div>
		</div>
	</div>



	<div class="footer">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>
		</div>
		<p>CopyRight © 2016 徐州工程学院 All Rights Reserved</p>
		<p>电话：010-****888    京ICP备*******8号</p>
	</div>

	<script th:src="@{/plugins/layui/layui.js}"></script>

	<script>
		layui.use('form', function(){
			var $ = layui.jquery
					,form = layui.form
					,layer = layui.layer;

			form.on('submit(submit)',function (data) {
				var json=JSON.stringify(data.field);
				$.ajax({
					url:"/customer/alertCustomerInfo",
					type:"post",
					data:json,
					dataType:"text",
					contentType:"application/json",
					success:function (result) {
						window.alert(result);
					},
					complete:function(XMLHttpRequest,textStatus){
						//请求发送完成
					},
					error:function(XMLHttpRequest,textStatus){
						layer.msg("服务器内部错误");
						//请求发送失败
					}
				});
			});
		});
	</script>
	
</body>
</html>
